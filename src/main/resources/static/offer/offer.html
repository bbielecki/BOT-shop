<div class="col-md-2"></div>
<div class="col-md-8" ng-controller="ProductsCtrl">
    <link rel="stylesheet" href="../table.css">
    <table>
        <thead>
        <tr>
            <th>Picture</th>
            <th>Price</th>
            <th>Description</th>
            <th>Add to Cart</th>
        </tr>
        </thead>
        <tbody ng-repeat="product in productsList">
        <tr>
            <td>{{product.picture}}</td>
            <td><strong>{{product.price}}</strong></td>
            <td><strong>{{product.description}}</strong></td>
            <td><button class="btn btn-default" ng-click="toCart(product)">To Cart</button></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="col-md-2"></div>
